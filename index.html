<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
</head>

<body>
	<div class="cartImage">
	   <i id="icon" class="fa fa-shopping-cart"></i>  
	</div>


	<div class="title">
		<div id="blurbox"></div>
		<div id="blurtext">Shopping List</div>
	</div>


	<div class="inputBox">
		<input id="addItems" type="text" name="addItems" placeholder="Enter your shopping list items here">
	</div>


	<div class="shoppingListContainer">
		<div class="shoppingListBG"></div> 
		<ul class="shoppingList">
			<li>Eggs</li
			><li >Apple</li
			><li class="bought">Books</li
			><li >Cola</li
			><li class="bought">Watermelon</li
			><li>Oranges</li>
		</ul>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
